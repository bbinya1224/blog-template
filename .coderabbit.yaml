    **[Frontend Design Guideline - Strict Rules]**

    **1. Readability & Code Clarity (High Priority)**
    - **Magic Numbers:** Must be replaced with named constants (e.g., `const ANIMATION_DELAY = 300`).
    - **Complex Conditionals:** Refactor nested ternaries into `if/else`, `early returns`, or `IIFEs`.
    - **Abstraction:** Abstract complex logic (like auth checks or dialogs) into dedicated wrapper components or HOCs.
    - **Naming:** Variable and function names must clearly describe their intent to reduce cognitive load.

    **2. Feature-Sliced Design (FSD) Architecture**
    - **Layers:** `app` > `widgets` > `features` > `entities` > `shared`.
    - **Strict Import Rule:** A layer can ONLY import from layers strictly below it.
      - ‚ùå Prohibited: `features` importing from `widgets`.
      - ‚ùå Prohibited: Cross-imports between slices in the same layer.

    **3. Predictability & Reliability**
    - **Return Types:** Hooks and functions must have consistent return types.
    - **Public API:** Components should expose a clean public API via `index.ts` and hide implementation details.
    - **Cohesion:** Choose 'Field-level' vs 'Form-level' validation appropriately based on dependencies.

    **4. Coupling & State Management**
    - **No Prop Drilling:** Use Component Composition to pass data deeply.
    - **Atomic State:** Split global state or large hooks into smaller, focused hooks.
    - **Decoupling:** Prefer code duplication over tight coupling if use cases might diverge.

    ---
    
    If you find code that violates these rules, specifically specifically mention which readability/maintainability principle is broken and suggest a refactored code example in Korean.

