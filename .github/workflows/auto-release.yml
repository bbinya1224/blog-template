name: Auto Release with Gemini AI

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to analyze (default: develop)'
        required: false
        default: 'develop'
        type: string

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.base_branch || 'develop' }}
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch origin main
        run: git fetch origin main

      - name: Determine Version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Increment version (Patch)
          if [[ $LATEST_TAG =~ v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          else
            NEW_TAG="v1.0.1"
          fi
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Current: $LATEST_TAG -> New: $NEW_TAG"

      - name: Get Commits
        id: commits
        run: |
          echo "Analyzing changes between origin/main and HEAD..."
          
          # Compare origin/main (production) vs HEAD (develop)
          # We need to ensure origin/main is available.
          
          COMMITS=$(git log origin/main..HEAD --pretty=format:"- %s (%h)" --no-merges)
          
          if [ -z "$COMMITS" ]; then
            echo "No changes detected between origin/main and HEAD."
            # Fallback for testing or if running on main after merge (not recommended flow but handling it)
            COMMITS=$(git log -10 --pretty=format:"- %s (%h)" --no-merges)
            echo "âš ï¸ Using last 10 commits as fallback."
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

